{% extends "_base.html" %}

{% block content %}
<main>
  <div class="container py-vh-4 position-relative mt-5 px-vw-5 text-center">
    <h1>Contact Us</h1>
    <form class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control form-control-lg bg-gray-800 border-dark" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-white btn-xl mb-4">Submit</button>
      </div>
    </form>
  </div>
</main>

{% endblock content %}
